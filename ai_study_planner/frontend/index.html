<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Study Planner</title>
    <link rel="stylesheet" href="style.css">

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="app">

    <header>
        <h1>AI Study Planner</h1>
        <p>Burnout Detection & Productivity Analysis</p>
    </header>

    <main>

        
        <div class="card">

            <h2>Today's Study Data</h2>

            <div class="grid">
                <div>
                    <label>Study Hours</label>
                    <input id="study" type="number" value="5" step="0.5">
                </div>

                <div>
                    <label>Break Hours</label>
                    <input id="break" type="number" value="1" step="0.5">
                </div>

                <div>
                    <label>Sleep Hours</label>
                    <input id="sleep" type="number" value="7" step="0.5">
                </div>

                <div>
                    <label>Stress Level (1–5)</label>
                    <input id="stress" type="number" min="1" max="5" value="3">
                </div>

                <div>
                    <label>Focus Level (1–5)</label>
                    <input id="focus" type="number" min="1" max="5" value="3">
                </div>
            </div>

            <button onclick="predict()">Analyze</button>

        </div>

        
        <div class="card">

            <h2>Results</h2>

            <div class="results">
                <div class="result-box">
                    <span>Burnout Level</span>
                    <strong id="burnout">-</strong>
                </div>

                <div class="result-box">
                    <span>Fatigue</span>
                    <strong id="fatigue">-</strong>
                </div>

                <div class="result-box">
                    <span>Productivity</span>
                    <strong id="productivity">-</strong>
                </div>
            </div>

            <p id="status"></p>

        </div>

        
        <div class="card full">
            <h2>Personalized Study Plan</h2>
            <div id="plan-title">Run analysis to see your plan.</div>
            <ul id="study-plan"></ul>
        </div>

        
        <div class="card full">
            <h2>Productivity vs Fatigue</h2>
            <canvas id="combinedChart"></canvas>
        </div>

    </main>

    <footer>
        Built by Tarun •  AI Project
    </footer>

</div>

<script src="app.js"></script>

</body>
</html>
